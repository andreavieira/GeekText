<!DOCTYPE html>
<html>
  <head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <meta tag="description" content="View your shopping cart items.">
    <link rel="stylesheet" href="style.css"/>

  </head>
  <body>
  <div>
    <!--
    ALL HIDDEN ELEMENTS WILL REPLACE THESE ELEMENTS
  -->
  <header></header>
  <main></main>


  <div hidden class="template" id="main-header">
    <header class="main-header">
        <img class="logo" src="/images/header1.png" width="200" height="50">
        <nav>
          <ul class="nav main-nav">
            <li><a id="home-btn">HOME</a></li>
            <li><a href="bookdetails.html">BOOK-DETAILS</a></li>
            <li><a href="">ACCOUNT</a></li>
          </ul>
        </nav>
        <div class="search-box">
          <input class="search-text" name="" placeholder="Type to search">
          <a class="search-btn" href="#">
            <img class="mag-glass" src="/images/search.png" width="25" height="25">
          </a>
        </div>
        <div class="shop-box">
          <a class="shop-btn" id="cart-btn">
            <img class="shopping-icon" src="/images/shopping-cart.png" width="25" height="25">
          </a>
        </div>
        <div class="account-box">
          <a class="account-btn" href="#">
            <img class="account-icon" src="/images/user-icon.png" width="25" height="25">
        </a>
            <!-- <ul class="account-drop">
              <li><a href="">Profile</a></li>
              <li><a href="">Account Settings</a></li>
            </ul> -->
        </div>
    </header>
</div>



    <div hidden class="template" id="home-page">
      <h1> TEST HOME PAGE </h1>
        <a class="book-details-link" id="ZyeZCXscDEzIKRG7gqUJ">
          <img class="book-icon" src="/images/100yr.jpg" width="50" height="100">
        </a>
    </div>

    <div hidden class="template" id="book-details">
      <div class="book-details-page" id="-1">
        <div class="book-details-section">
          <img class="book-icon" src="/images/100yr.jpg" width="200" height="400">
        </div>

        <div class="review-section">

          <aside id="add-review-section">
            <div class="add-review-surface">
              <header class="add-review-surface-header">
                <h2 class="add-review-header-dialog">Add a Review</h2>
              </header>
              <section class="add-review-body">
                  <textarea id="review-text" rows="5" cols="100">Add a review...</textarea>
              </section>
              <footer class="add-review-footer">
                <button type="button" class="add-review-cancel-btn">Cancel</button>
                <button type="button" class="add-review-save-btn">Save</button>
              </footer>
            </div>
          </aside>
        </div>
      </div>
    </div>

    <div hidden class="template" id="review-filled">
      <div class="review-filled-star-rating">
        <img class="star-rating-img">star_border</img>
        <img class="star-rating-img">star_border</img>
        <img class="star-rating-img">star_border</img>
        <img class="star-rating-img">star_border</img>
        <img class="star-rating-img">star_border</img>
      </div>
      <div class="review-filled-text-body">
        <p class="review-filled-text" id="-1"></p>
      </div>
    </div>

    <div hidden class="template" id="shopping-cart">
      <section class="content-section container">
          <div>
              <h1>SHOPPING CART</h1>
              <div class="cart-row">
                <span class="cart-item cart-header
                cart-column">ITEM</span>
                <span class="cart-description cart-header
                cart-column">DESCRIPTION</span>
                <span class="cart-price cart-header
                cart-column">PRICE</span>
                <span class="cart-quantity cart-header
                cart-column">QUANTITY</span>
              </div>

            <div class ="cart-items">
                <div class ="cart-row">
                  <div class="cart-item cart-column">
                    <img class="item-image" src="images/100yr.jpg" width="100" height="200">
                  </div>
                  <div class="cart-description cart-column">
                    <span id="description"><i>Book Title</i> By Author</span>
                  </div>
                  <span class="cart-price cart-column"><span id ="item-price">$10.99</span></span>
                  <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input"
                    type="number" value="1">
                    <button class="btn btn-danger cart-quantity-button"
                    type="button">REMOVE</button>
                  </div>
                </div>
                </div>
              </div>
                <div class="cart-total">
                  <strong class="cart-total-title">TOTAL:</strong>
                  <span class="cart-total-price">$32.97</span>
                </div>
                <button class="btn btn-primary btn-purchase"
                  role="button">PURCHASE </button>
        </div>
      </section>
    </div>

    <ul>
    <footer class="main-footer">
      <hr>
        <nav class="nav footer-nav">
            <li><a href="">HOME</a></li>
            <li><a href="">STORE</a></li>
            <li><a href="">ACCOUNT</a></li>
          </nav>
    </foot>



  </div>
  <!-- update the version number as needed -->
  <script src="/__/firebase/7.1.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script src="/__/firebase/7.1.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.1.0/firebase-firestore.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script src="/__/firebase/init.js"></script>
  <script src="//unpkg.com/navigo@6"></script>
  <script src="shoppingapp.js"></script>

  <script src="/Scripts/bookstore.js"></script>
  <script src="/Scripts/View.js"></script>
  </body>
</html>
